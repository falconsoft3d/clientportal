{% extends 'base.html' %}
{% load static %}


{%  block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alert.html'  %}

<div class="container">
	<div class="row">
	
	{% include 'includes/dashboard_sidebar.html' %}

	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3"> Cambiar Contrase√±a:  </strong>
		</header>
		<div class="card-body">
			
			
			<div class="row">
				<div class="col-md-12">
					<form class="" action="{% url 'change_password' %}" method="post" enctype="multipart/form-data">

						{% csrf_token %}

						
							<div class="form-group">
								<label for="">Password Actual</label>
								<input type="password" name="current_password"
                                        class="form-control"
                                        required
                                        placeholder="Password Actual">
							</div>
                            <div class="form-group">
								<label for="">Nuevo Password</label>
								<input type="password" name="new_password"
                                        class="form-control"
                                        required
                                        placeholder="Nuevo Password">
							</div>
							<div class="form-group">
								<label for="">Repite el nuevo Password</label>
								<input type="password" name="confirm_password"
                                        class="form-control"
                                        required
                                        placeholder="Repite Password">
							</div>
						

						<input type="submit" name="" value="Guardar" class="btn btn-primary">


					</form>	
				</div>	
			<div>	
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
{% endblock %}
